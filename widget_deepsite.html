<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .chatbot-transition {
            transition: all 0.3s ease-in-out;
        }
        .message-enter {
            animation: messageEnter 0.3s ease-out;
        }
        @keyframes messageEnter {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .typing-indicator span {
            animation: bounce 1.5s infinite ease-in-out;
            display: inline-block;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(241, 245, 249, 0.5);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(14, 165, 233, 0.5);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(14, 165, 233, 0.7);
        }
        /* Gradient background */
        .gradient-bg {
            background: linear-gradient(135deg, rgba(241, 245, 249, 0.9) 0%, rgba(224, 242, 254, 0.9) 100%);
        }
    </style>
</head>
<body>
    <!-- Widget Container -->
    <div id="chatbot-widget" class="fixed bottom-8 right-8 z-50">
        <!-- Chatbot Button -->
        <button id="chatbot-toggle" class="bg-primary-600 hover:bg-primary-700 text-white rounded-full w-16 h-16 flex items-center justify-center shadow-lg transition-all duration-300 transform hover:scale-110 group">
            <i class="fas fa-comment-dots text-2xl transition-transform duration-300 group-hover:rotate-12"></i>
            <span class="absolute -top-2 -right-2 bg-secondary-500 text-white text-xs font-bold rounded-full w-6 h-6 flex items-center justify-center shadow-md">!</span>
        </button>
        
        <!-- Chat Window -->
        <div id="chatbot-window" class="hidden absolute bottom-20 right-0 w-80 h-[500px] bg-white rounded-xl shadow-2xl overflow-hidden flex flex-col border border-primary-200">
            <!-- Chat Header -->
            <div class="bg-gradient-to-r from-primary-600 to-primary-800 text-white p-4 flex items-center justify-between rounded-t-xl">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-white flex items-center justify-center mr-2">
                        <i class="fas fa-robot text-primary-600"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold">Asistente Virtual</h3>
                        <p class="text-xs text-primary-100">En línea</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <button id="minimize-chat" class="text-white hover:text-primary-200 transition-colors">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button id="close-chat" class="text-white hover:text-primary-200 transition-colors">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <!-- Chat Messages -->
            <div id="chat-messages" class="flex-1 p-4 overflow-y-auto gradient-bg custom-scrollbar">
                <div class="message-enter mb-4">
                    <div class="flex items-start">
                        <div class="w-8 h-8 rounded-full bg-white border border-primary-200 flex items-center justify-center mr-2 flex-shrink-0">
                            <i class="fas fa-robot text-primary-600 text-sm"></i>
                        </div>
                        <div class="bg-white p-3 rounded-lg shadow-sm max-w-[80%] border border-primary-100">
                            <p class="text-gray-800">¡Hola! Soy tu asistente virtual. ¿En qué puedo ayudarte hoy?</p>
                        </div>
                    </div>
                    <div class="text-xs text-primary-500 mt-1 pl-10">Ahora</div>
                </div>
            </div>
            
            <!-- Typing Indicator (Hidden by default) -->
            <div id="typing-indicator" class="hidden px-4 py-2">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-white border border-primary-200 flex items-center justify-center mr-2">
                        <i class="fas fa-robot text-primary-600 text-sm"></i>
                    </div>
                    <div class="typing-indicator bg-white p-3 rounded-lg shadow-sm border border-primary-100">
                        <span class="text-primary-600">.</span>
                        <span class="text-primary-600">.</span>
                        <span class="text-primary-600">.</span>
                    </div>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="border-t border-primary-200 p-3 bg-white">
                <div class="flex items-center">
                    <input id="user-input" type="text" placeholder="Escribe tu mensaje..." 
                           class="flex-1 border border-primary-200 rounded-l-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent text-gray-700 placeholder-primary-300">
                    <button id="send-button" class="bg-primary-600 hover:bg-primary-700 text-white py-2 px-4 rounded-r-lg transition-colors">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="flex justify-between items-center mt-2">
                    <p class="text-xs text-primary-500">Powered by <span class="font-semibold text-primary-700">Laguna-AI</span></p>
                    <button id="suggestions-toggle" class="text-xs text-primary-600 hover:text-primary-800 flex items-center">
                        <i class="fas fa-lightbulb mr-1"></i> Sugerencias
                    </button>
                </div>
                
                <!-- Quick Suggestions (Hidden by default) -->
                <div id="quick-suggestions" class="hidden mt-2 grid grid-cols-2 gap-2">
                    <button class="suggestion-btn bg-primary-50 hover:bg-primary-100 text-primary-700 text-xs py-1 px-2 rounded border border-primary-200 transition-colors truncate">
                        ¿Cuáles son sus horarios?
                    </button>
                    <button class="suggestion-btn bg-primary-50 hover:bg-primary-100 text-primary-700 text-xs py-1 px-2 rounded border border-primary-200 transition-colors truncate">
                        ¿Cómo contactarlos?
                    </button>
                    <button class="suggestion-btn bg-primary-50 hover:bg-primary-100 text-primary-700 text-xs py-1 px-2 rounded border border-primary-200 transition-colors truncate">
                        Información de productos
                    </button>
                    <button class="suggestion-btn bg-primary-50 hover:bg-primary-100 text-primary-700 text-xs py-1 px-2 rounded border border-primary-200 transition-colors truncate">
                        Soporte técnico
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const chatbotToggle = document.getElementById('chatbot-toggle');
            const chatbotWindow = document.getElementById('chatbot-window');
            const closeChat = document.getElementById('close-chat');
            const minimizeChat = document.getElementById('minimize-chat');
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const suggestionsToggle = document.getElementById('suggestions-toggle');
            const quickSuggestions = document.getElementById('quick-suggestions');
            const suggestionBtns = document.querySelectorAll('.suggestion-btn');
            
            // State
            let isChatOpen = false;
            let isTyping = false;
            let suggestionsVisible = false;
            
            // Toggle Chat Window
            chatbotToggle.addEventListener('click', function() {
                isChatOpen = !isChatOpen;
                if (isChatOpen) {
                    chatbotWindow.classList.remove('hidden');
                    chatbotToggle.innerHTML = '<i class="fas fa-times text-2xl"></i>';
                    chatbotToggle.classList.remove('bg-primary-600', 'hover:bg-primary-700');
                    chatbotToggle.classList.add('bg-secondary-600', 'hover:bg-secondary-700');
                    // Focus input when opening
                    setTimeout(() => userInput.focus(), 300);
                } else {
                    chatbotWindow.classList.add('hidden');
                    chatbotToggle.innerHTML = '<i class="fas fa-comment-dots text-2xl"></i>';
                    chatbotToggle.classList.remove('bg-secondary-600', 'hover:bg-secondary-700');
                    chatbotToggle.classList.add('bg-primary-600', 'hover:bg-primary-700');
                }
            });
            
            // Close Chat
            closeChat.addEventListener('click', function() {
                chatbotWindow.classList.add('hidden');
                isChatOpen = false;
                chatbotToggle.innerHTML = '<i class="fas fa-comment-dots text-2xl"></i>';
                chatbotToggle.classList.remove('bg-secondary-600', 'hover:bg-secondary-700');
                chatbotToggle.classList.add('bg-primary-600', 'hover:bg-primary-700');
            });
            
            // Minimize Chat
            minimizeChat.addEventListener('click', function() {
                chatbotWindow.classList.add('hidden');
                isChatOpen = false;
                chatbotToggle.innerHTML = '<i class="fas fa-comment-dots text-2xl"></i>';
                chatbotToggle.classList.remove('bg-secondary-600', 'hover:bg-secondary-700');
                chatbotToggle.classList.add('bg-primary-600', 'hover:bg-primary-700');
            });
            
            // Toggle Quick Suggestions
            suggestionsToggle.addEventListener('click', function() {
                suggestionsVisible = !suggestionsVisible;
                if (suggestionsVisible) {
                    quickSuggestions.classList.remove('hidden');
                    suggestionsToggle.innerHTML = '<i class="fas fa-chevron-up mr-1"></i> Ocultar';
                } else {
                    quickSuggestions.classList.add('hidden');
                    suggestionsToggle.innerHTML = '<i class="fas fa-lightbulb mr-1"></i> Sugerencias';
                }
            });
            
            // Send Message
            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '' || isTyping) return;
                
                // Add user message to chat
                addMessage(message, 'user');
                userInput.value = '';
                
                // Hide suggestions if visible
                if (suggestionsVisible) {
                    quickSuggestions.classList.add('hidden');
                    suggestionsVisible = false;
                    suggestionsToggle.innerHTML = '<i class="fas fa-lightbulb mr-1"></i> Sugerencias';
                }
                
                // Show typing indicator
                isTyping = true;
                typingIndicator.classList.remove('hidden');
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Simulate API call (replace with actual API call)
                setTimeout(() => {
                    typingIndicator.classList.add('hidden');
                    isTyping = false;
                    
                    // This is where you would call your Azure Function API
                    // For now, we'll simulate a response
                    const botResponse = getBotResponse(message);
                    addMessage(botResponse, 'bot');
                    
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1000 + Math.random() * 2000); // Random delay between 1-3 seconds
            }
            
            // Add Message to Chat
            function addMessage(text, sender) {
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                const messageElement = document.createElement('div');
                messageElement.className = 'message-enter mb-4';
                
                if (sender === 'user') {
                    messageElement.innerHTML = `
                        <div class="flex justify-end">
                            <div class="bg-primary-100 p-3 rounded-lg shadow-sm max-w-[80%] border border-primary-200">
                                <p class="text-gray-800">${text}</p>
                            </div>
                        </div>
                        <div class="text-xs text-primary-500 mt-1 text-right">${timeString}</div>
                    `;
                } else {
                    messageElement.innerHTML = `
                        <div class="flex items-start">
                            <div class="w-8 h-8 rounded-full bg-white border border-primary-200 flex items-center justify-center mr-2 flex-shrink-0">
                                <i class="fas fa-robot text-primary-600 text-sm"></i>
                            </div>
                            <div class="bg-white p-3 rounded-lg shadow-sm max-w-[80%] border border-primary-100">
                                <p class="text-gray-800">${text}</p>
                            </div>
                        </div>
                        <div class="text-xs text-primary-500 mt-1 pl-10">${timeString}</div>
                    `;
                }
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Handle suggestion button clicks
            suggestionBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    userInput.value = this.textContent.trim();
                    userInput.focus();
                });
            });
            
            // Simple bot response logic (replace with API call)
            function getBotResponse(message) {
                const lowerMessage = message.toLowerCase();
                
                if (lowerMessage.includes('hola') || lowerMessage.includes('buenos días') || lowerMessage.includes('buenas tardes')) {
                    return '¡Hola! ¿En qué puedo ayudarte hoy?';
                } else if (lowerMessage.includes('gracias')) {
                    return '¡De nada! Estoy aquí para ayudarte. ¿Hay algo más en lo que pueda asistirte?';
                } else if (lowerMessage.includes('adiós') || lowerMessage.includes('chao') || lowerMessage.includes('hasta luego')) {
                    return '¡Hasta luego! No dudes en volver si necesitas más ayuda.';
                } else if (lowerMessage.includes('precio') || lowerMessage.includes('coste') || lowerMessage.includes('costo')) {
                    return 'Nuestros precios varían según el producto o servicio. ¿Podrías especificar a cuál te refieres?';
                } else if (lowerMessage.includes('horario') || lowerMessage.includes('horarios') || lowerMessage.includes('abierto')) {
                    return 'Nuestro horario de atención es de lunes a viernes de 9:00 am a 6:00 pm. ¿Necesitas información más específica?';
                } else if (lowerMessage.includes('contacto') || lowerMessage.includes('teléfono') || lowerMessage.includes('email')) {
                    return 'Puedes contactarnos al teléfono +123456789 o al correo info@tuempresa.com. ¿Quieres que te proporcione más detalles?';
                } else if (lowerMessage.includes('producto') || lowerMessage.includes('servicio')) {
                    return 'Tenemos una amplia gama de productos y servicios. ¿Podrías decirme qué tipo de producto o servicio te interesa?';
                } else if (lowerMessage.includes('soporte') || lowerMessage.includes('técnico') || lowerMessage.includes('ayuda')) {
                    return 'Para soporte técnico, puedes contactar a nuestro equipo al correo soporte@tuempresa.com o llamar al +123456789 opción 2.';
                } else {
                    return 'Entiendo que quieres saber sobre: "' + message + '". Actualmente estoy aprendiendo. ¿Podrías reformular tu pregunta o consultar nuestro sitio web?';
                }
            }
            
            // Event Listeners
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Configuration options (can be set when embedding the widget)
            window.chatbotWidgetConfig = {
                apiEndpoint: 'https://your-azure-function.azurewebsites.net/api/webhook',
                initialMessage: '¡Hola! Soy tu asistente virtual. ¿En qué puedo ayudarte hoy?',
                brandName: 'TuEmpresa',
                primaryColor: '#0ea5e9', // primary-500
                secondaryColor: '#7c3aed', // secondary-600
                suggestions: [
                    '¿Cuáles son sus horarios?',
                    '¿Cómo contactarlos?',
                    'Información de productos',
                    'Soporte técnico'
                ]
            };
            
            // Initialize with config
            function initWidget(config) {
                if (config.initialMessage) {
                    const initialMessage = document.querySelector('#chat-messages .message-enter');
                    if (initialMessage) {
                        initialMessage.querySelector('p').textContent = config.initialMessage;
                    }
                }
                
                if (config.brandName) {
                    const brandElements = document.querySelectorAll('.font-semibold');
                    brandElements.forEach(el => {
                        if (el.textContent === 'TuEmpresa') {
                            el.textContent = config.brandName;
                        }
                    });
                }
                
                if (config.suggestions && config.suggestions.length > 0) {
                    const suggestionBtns = document.querySelectorAll('.suggestion-btn');
                    suggestionBtns.forEach((btn, index) => {
                        if (config.suggestions[index]) {
                            btn.textContent = config.suggestions[index];
                        }
                    });
                }
                
                // You would need more complex logic to dynamically update colors
                // This is a simplified version
                if (config.primaryColor) {
                    document.documentElement.style.setProperty('--color-primary-500', config.primaryColor);
                }
                
                if (config.secondaryColor) {
                    document.documentElement.style.setProperty('--color-secondary-600', config.secondaryColor);
                }
            }
            
            // Initialize with default or provided config
            initWidget(window.chatbotWidgetConfig || {});
        });
    </script>
</body>
</html>
